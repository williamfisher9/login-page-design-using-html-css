<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Solutions Provider: Login Page</title>
    <link rel="stylesheet" href="style.css" />
</head>
<body>
    <div class="logo">
        <a href="#" class="logo-link">
            <img src="./assets/logo.jpg" alt="logo material" />
            <h3>Solutions Provider</h3>
        </a>
    </div>
    <div class="login-form">
        <div class="login-form-container">
            <h2>Sign In</h2>
            <input class="signn-fields" type="text" placeholder="Email or phone number" />
            <input class="signn-fields" type="password" placeholder="Password" />
            <input class="signn-fields" type="button" value="Sign In" />
            <div class="help-dev">
                <div>
                    <input type="checkbox" id="rememberMe" />
                    <label for="rememberMe"> Remember me.</label>
                </div>
                <div class="needhelp">
                    <a href="#">Need help?</a>
                </div>
            </div>

            <div class="signup-div">
                <p>New to Solutions Provider? <a href="#">Sign up now</a></p>
            </div>

            <div class="protection-div">
                <p>This page is protected by google reCAPTCHA to ensure you are not a bot. <a href="#">Learn more.</a></p>
            </div>
        </div>
    </div>
</body>
</html>
